    <script>
      var myMap;
      function initMap() {
        var el = document.getElementById('map');
        var myLocation = new google.maps.LatLng(36.132868, -115.157191); //DefCon - Las Vegas Convention Center
        var mapOptions = {
          center: myLocation,
          mapId: "awesomeMap",
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          mapTypeControlOptions: {
            position: google.maps.ControlPosition.BOTTOM_CENTER
            
          }
        };
  
        myMap = new google.maps.Map(el, mapOptions);
      }
      initMap();
    </script>
